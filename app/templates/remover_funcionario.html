<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Funcionário</title>
    <style type="text/css">
        html {
            margin: 5%;
}
</style>
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>

<body>
    <h2> Funcionário: {{ funcionario.nome }} </h2>
    <li>CPF: {{ funcionario.cpf }}</li>
    <li>E-mail: {{ funcionario.email }}</li>
    <li>Remuneração: {{ funcionario.remuneracao }}</li>

    <form method="post">
        {% csrf_token %}
        <button type="button" class="btn btn-success" onClick="history.go(-1)"> Voltar </button>
        <a href="{% url 'remover_funcionario' pk=funcionario.id %}" class="btn btn-danger">
    Remover
</a>

    </form>
</body>

</html>
